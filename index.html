<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Drawio | Sbkumar</title>
  <script src ="socket.io.js"></script>
  <script src ="jquery-1.11.2.js"></script>
  <script src ="bootstrap.min.js"></script>
  <link rel ="stylesheet" href ="bootstrap.min.css"/>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid userdetails-panel">
      <div class ="col-sm-5 col-sm-offset-3">
        <div class="panel panel-primary" style="border-color:#A4C639">
          <div class="panel-heading" style="background-color:#A4C639;border-color:#A4C639">Drawio</div>
          <div class="panel-body">
            <div class="col-sm-4">
              <strong><p>Enter your name</p></strong>
            </div>
            <div class="col-sm-6">
              <input type="text" id="username" class="form-control"/>
            </div>
            <div class="col-sm-2">
              <button type="button" id="start" class="btn btn-primary btn-md" style="background-color:#A4C639;border-color:#A4C639">Start</button>
            </div>
          </div>    
        </div>
      </div>
    </div>
    <div class ="painting-panel">
      <div class ="row-fluid">
        <div class="col-sm-7">
          <canvas id ="draw" height="500" width="800"></canvas>
        </div>
        <div class ="col-sm-3 col-sm-offset-1">
          <div class="panel panel-primary" style="border-color:#A4C639;height:500px">
            <div class="panel-heading" style="background-color:#A4C639;border-color:#A4C639">Members</div>
            <div class="list-group" id="member-panel">
            </div>
          </div>
        </div>
      </div>
      <div class ="row-fluid" id="colorpanel">
        <div class ="row col-sm-12">
          <button type ="button" class ="colorpallets" style="background-color:#ffffff"></button>
          <button type ="button" class ="colorpallets" style="background-color:#E6E7E7"></button>
          <button type ="button" class ="colorpallets" style="background-color:#5E5E5E"></button>
          <button type ="button" class ="colorpallets" style="background-color:#000000"></button>
          <button type ="button" class ="colorpallets" style="background-color:#3B3BEC"></button>
          <button type ="button" class ="colorpallets" style="background-color:#05307F"></button>
          <button type ="button" class ="colorpallets" style="background-color:#24065C"></button>
          <button type ="button" class ="colorpallets" style="background-color:#5C1DD4"></button>
          <button type ="button" class ="colorpallets" style="background-color:#B100B1"></button>
          <button type ="button" class ="colorpallets" style="background-color:#24461C"></button>
          <button type ="button" class ="colorpallets" style="background-color:#00B100"></button>
          <button type ="button" class ="colorpallets" style="background-color:#00EE00"></button>
        </div>
        <div class ="row col-sm-12">
          <button type ="button" class ="colorpallets" style="background-color:#ECEC00"></button>
          <button type ="button" class ="colorpallets" style="background-color:#767600"></button>
          <button type ="button" class ="colorpallets" style="background-color:#C5982C"></button>
          <button type ="button" class ="colorpallets" style="background-color:#E38950"></button>
          <button type ="button" class ="colorpallets" style="background-color:#B47E5C"></button>
          <button type ="button" class ="colorpallets" style="background-color:#CC0000"></button>
          <button type ="button" class ="colorpallets" style="background-color:#FB6E05"></button>
          <button type ="button" class ="colorpallets" style="background-color:#BB0000"></button>
          <button type ="button" class ="colorpallets" style="background-color:#DA2F99"></button>
          <button type ="button" class ="colorpallets" style="background-color:#2F1D18"></button>
          <button type ="button" class ="colorpallets" style="background-color:#86CFBC"></button>
          <button type ="button" class ="colorpallets" style="background-color:#00CECE"></button>
        </div>
      </div>
    </div>
  </div>
  <script type ="text/javascript" src="index.js"></script>
</body>
</html>
